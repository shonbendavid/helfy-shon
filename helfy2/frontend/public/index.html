<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Auth with Kafka</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container { max-width: 400px; margin-bottom: 40px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 10px; padding: 10px 15px; }
    .message { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Authentication Demo</h1>

  <div class="form-container">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" required />
      
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" />
      
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" required />
      
      <button type="submit">Register</button>
    </form>
    <div id="register-message" class="message"></div>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" required />
      
      <button type="submit">Login</button>
    </form>
    <div id="login-message" class="message"></div>
  </div>

  <script>
    const backendUrl = 'http://localhost:3001/api';

    // Register
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      const messageDiv = document.getElementById('register-message');
      messageDiv.textContent = 'Registering...';

      try {
        const res = await fetch(`${backendUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });
        const data = await res.json();

        if (res.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Registered successfully!';
          e.target.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.error || 'Registration failed';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error connecting to server';
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const messageDiv = document.getElementById('login-message');
      messageDiv.textContent = 'Logging in...';

      try {
        const res = await fetch(`${backendUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Login successful!';
          localStorage.setItem('authToken', data.token);
          e.target.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.error || 'Login failed';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error connecting to server';
      }
    });
  </script>
</body>
</html>
